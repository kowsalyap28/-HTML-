<!DOCTYPE html>
<html>
    <head>
        <title>Display property</title>
        <style>
            .one{
                background-color: black;
                width:80px;
                height:80px;
                display:inline-block;
            }
            .two{
                background-color: red;
                width: 80px;
                height: 80px;
                display:inline-block;
            }
            h3{
                background-color: yellow;
                display:inline;
            }
            h4{
                background-color: aqua;
                display:inline-block;
            }
            nav{
                background-color: black;
                color:white;
                display:inline;
                border:solid 4px red;
                margin:30px;
            }
            .c{
            display:inline-block;
            margin-left: 12px;
           }
        </style>
    </head>
    <body>
       <div class="one"></div>
       <div class="two"></div>
       <h3>HI</h3>
       <h4>Bye</h4>
       <br>
       <nav>
        <p class="c">Navabar</p>
        <p class="c" style="margin-left:70%;">Home</p>
        <p class="c">About Us</p>
        <p class="c">Contact Us</p>
       </nav> 
    </body>
</html>
