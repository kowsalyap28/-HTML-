<!DOCTYPE html>
<html>

<head>
    <title>Flex box</title>
    <style>
        h3 {
            background-color: black;
            color: azure;
            margin: 2px;
            padding: 5px;
        }

        div {
            background-color: aqua;
            width: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div>
        <h3> Small progress is still progress</h3>

        <h3> Discipline beats motivation</h3>

        <h3> Consistency creates confidence</h3>

        <h3> You don't have to be perfect.</h3>

        <h3> You just have to be consistent.</h3>

    </div>
</body>
