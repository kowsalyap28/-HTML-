                  background-color: hotpink;
           }
           p{
                  flex-basis: 25%;
                  background-color: aqua;
           }
        </style>
    </head>

        <div class="one">

            <p>six</p>
            <p>seven</p>
            <p>eight</p>
        </div>
    </body>
</html>
