<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="16.style.css">
    <style>
       .bkgd{
        background: linear-gradient(to top,rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(images/travel.png);
        background-position: center;
        background-size: cover;
        height:100vh;
        color:white;
        justify-content: center;
       }
       nav{
        display:flex;
        
       }
       nav:hover{
        cursor: pointer;
       }
       ul{
        align-items: center;
       }
      ul,li{
        margin-left: 25%;
        display: flex;
        margin-top: 15px;;
      }
      #search{
        display: flex;
        margin-left: 50%;
        margin-top: -6%;
        float: right;
        width: 240px;
        background-color: white;
        padding: 10px;
        border-radius: 7px;
      }
      #search input{
        border: none;
        outline: none;
      }
      p{
        text-align: center;
        margin-top: 20%;
        color: orange;
        flex-wrap: center;
        transition: translate(-50%,-50%);
        font-size: 70px;
        font-weight: bold;
      }
     h2{
          text-align: center;
          display: inline;
          margin-left:2%;
          justify-content: center;
     }
     .one{
        justify-content: center;
        display: flex;
       
     }
     #two{
        border:solid 2px white;
        padding:10px;
     }
      #three{
        border:solid 2px white;
        padding:10px;
     }
     #title{
        color: orange;
        font-size: 50px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
     }
     .one :hover{
        background-color: black;
        color:orange;
        cursor: pointer;
     }
    </style>

</head>

<body>

    <div class="bkgd">

        <nav>
            <h2 id="title">smiley</h2>
             <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>EVENT</li>
                <li>VLOGS</li>
                <li>CONTACT</li>
             </ul>
        </nav>
    <div id="search"><input type="search" placeholder="Type to search"></div>
   <P>TRAVEL FORVER</P>
    <a class="one">
    <h2 id="two">WATCH VIDEO</h2>
    <h2 id="three">WATCH LATER</h2>
   </a>
   
     </div>
</body>

</html>
