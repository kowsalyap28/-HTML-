<!--inline and block display-->
<!DOCTYPE html>
<html>
    <head>
        <title>display-inline and block</title>
        <style>
             h5{
            background-color:hotpink;
        }
        p{
            background-color: aqua;
            display:inline;
        }
        div{
           background-color: aqua;
           display:inline;
           text-decoration:underline;
           text-shadow:2px 8px black;
        }
        </style>
    </head>
    <body>
        <h5>Dr. A. P. J. Abdul Kalam was one of the most respected leaders in India</h1>
        <p>He was known as the “Missile Man of India” because of his great contribution to space and defense research.</p><br>
        <br>
        <div>Even though he became the President of India, he remained simple and humble throughout his life.</div>
    </body>
</html>
